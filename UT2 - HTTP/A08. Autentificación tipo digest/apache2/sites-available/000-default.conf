<VirtualHost *:80>

	ServerAdmin webmaster@localhost

    <Directory /var/www/html/grupo1/>
        AuthType Digest
        AuthName "domgrupo1"
        AuthDigestProvider file
        AuthUserFile "/extraFiles/passwordfile"
        Require valid-user
    </Directory>

    <Directory /var/www/html/grupo2/>
        AuthType Digest
        AuthName "domgrupo2"
        AuthUserFile "/extraFiles/passwordfile"
        Require valid-user
    </Directory>

    <Directory /var/www/html/grupo3/>
        Require all denied
        <RequireAll>
            Require ip 192.168.100.35
            AuthType Digest
            AuthName "domgrupo1"
            AuthUserFile "/extraFiles/passwordfile"
            Require valid-user
        </RequireAll>
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

